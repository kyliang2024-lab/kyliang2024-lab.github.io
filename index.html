<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index_page.css" />
  <link rel="stylesheet" href="nameh1.css" />
  <link rel="stylesheet" href="nav.css" />
  <style>
    /* essential reset to remove gaps */
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <!-- NAV BAR -->
  <nav id="mainNav" class="navbar navbar-expand-lg">
    <div class="navbar-inner container-fluid">
      <a class="navbar-brand" href="#">Keying</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#travel">TRAVEL WISHLIST</a></li>
          <li class="nav-item"><a class="nav-link" href="#shadow">SHADOW</a></li>
          <li class="nav-item"><a class="nav-link" href="#parts">EXPERIMENT PART</a></li>
          <li class="nav-item"><a class="nav-link" href="#connect">CONNECT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CAROUSEL -->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/selfpic.jpg" class="d-block w-100" alt="Self pic" />
      </div>
      <div class="carousel-item">
        <img src="images/flower.jpg" class="d-block w-100" alt="Flower pic" />
      </div>
    </div>

    <!-- Overlay content -->
    <div class="carousel-overlay">
      <div class="wrap mt-5">
        <h1 class="title" id="word" aria-live="polite">
          <span class="ch">K</span>
          <span class="ch">E</span>
          <span class="ch">Y</span>
          <span class="ch">I</span>
          <span class="ch">N</span>
          <span class="ch">G</span>
          <span class="spark" data-spark="center"></span>
        </h1>
      </div>

      <p>Still Discovering</p>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- rest of content -->
  <section id="travel" class="video-section text-center ">
    <div class="video-container ratio ratio-16x9">
      <iframe src="https://www.youtube.com/embed/WwM11PNX94M?autoplay=1&mute=1&controls=0&rel=0" title="YouTube"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="nav.js"></script>
</body>

</html>
