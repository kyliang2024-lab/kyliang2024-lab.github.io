  <section class="video-section">

    <!--  to AUTOPLAY but for it video to be muted, you need 
    to modify the link,    autoplay=1(autoplay) & mute=1 (muted) control=0(hide playbar) showinfo=0(hide title, uploader=youtube)-->
    <iframe
      src="https://www.youtube.com/embed/WwM11PNX94M?autoplay=1&mute=1&controls=0&rel=0&showinfo=0"
      title="YouTube video player"
      frameborder="0"
      allow="autoplay; encrypted-media"  
      allowfullscreen`
    ></iframe>
  </div>
</section>
