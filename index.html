<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal page</title>

  <!-- Correct Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="index_page.css" />
</head>

<body>
   <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/selfpic.jpg" class="d-block w-100" alt="Self pic" />
      </div>
      <div class="carousel-item">
        <img src="images/flower.jpg" class="d-block w-100" alt="Flower pic" />
      </div>
    </div>

    <!-- Overlay content -->
    <div class="carousel-overlay">
      <h1>Keying</h1>
      <p>Still Discovering</p>
      <div>
        <a href="#contact" class="btn btn-info btn-lg">Get In Touch</a>
        <a href="#portfolio" class="btn btn-secondary btn-lg">View My Work</a>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <section class="video-section text-center my-5">
    <div class="video-container ratio ratio-16x9 video-container">
      <iframe src="https://www.youtube.com/embed/WwM11PNX94M?autoplay=1&mute=1&controls=0&rel=0&showinfo=0"
        title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
